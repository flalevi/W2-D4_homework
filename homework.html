        // 4) Create function factorial that calculates the factorial of a given parameter
            // in Console insert facotrial(5), returns the result 
        function factorial(n) {
            // if n = 0 OR n = 1, returns 1
            if(n === 0 || n === 1)
                return 1;

            // if n = 5, then i = 4 (first iteration of n-1, verifico cond. 4>1, faccio 4-1=3 per la prox iterazione; e faccio 5*4=20; 
                // second iteration i=3, so 20*3=60; third iteration..) 
            for(var i = n - 1; i >= 1; i--) {
                n = n * i;
            }
            return n;
        }

        // 5) Create function calculator with 3 params, two numbers (param1 and param2) and a sign between "+","-","*","/". Return the operation between param1 and param2
            // in Console insert calculator(2,5,"+") [Note: without commas in the Console it won't work]

        function calculator (param1, param2, param3) {
            if (param3 === "+")
                return param1 + param2;
            else if (param3 === "-")
                return param1 - param2;
            else if (param3 === "*")
                return param1 * param2;
            else if (param3 === "/")
                return param1 / param2;
            return "Invalid operation"
        }

            // "typeof" = es. 42 -> typeof: "number"); [] =an array.

            function sum(array) {
            // start from the first value in the array (covering position zero)
            let total = 0
            // for all the i's in an array 
            for (let i in array) {
            // if the i in the array is a number

                // then add it together with the other numbers [Note: "+=" sums the numbers; "=" counts the number of elements in the array]
